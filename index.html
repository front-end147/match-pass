<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check match Password</title>
    <link rel="stylesheet" href="css/style.css" />
        <!-- font awesome library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="wrapper">
      <form action="">
        <div class="inputContainer">
          <input type="password" name="password" id="password" required />
          <label for="password">Password</label>
          <i class="fas fa-eye-slash eyeIcon" id="passHide"></i>
        </div>
        <div class="inputContainer">
          <input type="password" name="c_password" id="c_password" required disabled />
          <label for="c_password">Confirm Password</label>
          <i class="fas fa-eye-slash eyeIcon" id="c_passHide"></i>
        </div>
        <div class="alert">
          <i class="fas fa-exclamation-circle errorIcon"></i>
          <span class="text">Enter at least 8 character</span>
        </div>
        <div class="inputContainer btn">
          <input type="button" value="Check" id="btn" disabled />
        </div>
      </form>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
